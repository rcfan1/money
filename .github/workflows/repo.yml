# File: .github/workflows/repo-sync.yml
name: All_Scripts-🔄自动同步🔄
on:
  schedule:
    - cron: '20 9 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: repo-sync
jobs:
  repo-sync:
    env:
      PAT: ${{ github.event.client_payload.PAT || secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
      dst_key: ${{ secrets.GITEE_PRIVATE_KEY }} # 我自己同步到gitee使用，其他人可忽略
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: feizao-🔄自动同步🔄
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/age174/-.git"
          source_branch: "main"
          destination_branch: "feizao"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
      - name: ziye-🔄自动同步🔄
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/6Svip120apk69/gitee_q8qsTAUA_cThxc1RBVUE.git"
          source_branch: "main"
          destination_branch: "ziye"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
      - name: ZhiYi-N-🔄自动同步🔄
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/ZhiYi-N/Private-Script.git"
          source_branch: "master"
          destination_branch: "ZhiYi-N"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
      - name: CenBoMin-🔄自动同步🔄
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/CenBoMin/GithubSync.git"
          source_branch: "main"
          destination_branch: "CenBoMin"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
      - name: Sunert-🔄自动同步🔄
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/Sunert/Scripts.git"
          source_branch: "master"
          destination_branch: "Sunert"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
      - name: caixukun-🔄自动同步🔄
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/caixukun112/js.git"
          source_branch: "master"
          destination_branch: "caixukun"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
